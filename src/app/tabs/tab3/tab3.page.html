<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Добавить транзакцию
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-img src="../../../assets/svg/card.svg"></ion-img>
  <ion-row class="ion-padding">
    <ion-text color="medium" class="ion-text-center">
      <h3>Выберите какую транзакцию хотите записать</h3>
    </ion-text>
    <ion-col size="6">
      <ion-card class="ion-text-center" (click)="incomeModal()">
        <ion-card-header>
          <ion-icon name="add" size="large" color="success"></ion-icon>
        </ion-card-header>
        <ion-card-content>
          <ion-card-title>Доход</ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card class="ion-text-center" (click)="expenseModal()">
        <ion-card-header>
          <ion-icon name="remove" size="large" color="danger"></ion-icon>
        </ion-card-header>
        <ion-card-content>
          <ion-card-title>Расход</ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>

<ion-header class="ion-no-border">
  <ion-toolbar color="primary" class="ion-no-border">
    <ion-title>Профиль</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="settings">
        <ion-icon name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card class="ion-margin" color="primary">
    <ion-card-header>
      <ion-card-title>
        <ion-item lines="none" color="primary">
          <ion-icon name="person" size="large" slot="start"></ion-icon>
          <ion-label>{{ user?.name }}</ion-label>
        </ion-item>
        <ion-item lines="none" color="primary">
          Цель: {{ user?.goal }}
        </ion-item>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text> -->
      <ion-button (click)="presentModal()" fill="outline" color="light">Изменить</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-list lines="full">
    <ion-item routerLink="widgets">
      Виджеты
    </ion-item>
    <ion-item routerLink="about">
      О приложении
    </ion-item>
    <ion-item>
      <ion-button fill="clear" (click)="clear('transactions')">Удалить все транзакции</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
